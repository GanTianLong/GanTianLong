	<script type="text/javascript">
  /*
  4.04参数列表
   形参 形式参数 默认值undefined
   实参 实际参数 可以是具体值
   求阶乘
   arguments 参数集
   
  */
  function fn(a,b){
    return a + b;
  }
  console.log(fn(10,3));
  //任意个数的数字相加，当参数的个数不确定
  function fn(){
    //console.log( arguments );
    //console.log( arguments[0] );
    var args=arguments;
    var val=0;
    for(var i=0,l=args.length;i<l;i++){
      val+=args[i];
    }
    return val;
  }
  console.log( fn(10,20,300,400) );
  console.log( fn(10,20) );
  
	</script>
